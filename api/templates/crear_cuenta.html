    <section id="contenedor" >
        <h1>Formulario de Ingreso</h1>
        <section id="form_consulta">
            <form id="createForm" method="post">
                <input type="text" id="username" name="username" placeholder="Usuario" required>
                <input type="password" id="password" name="password" placeholder="ContraseÃ±a" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="Text" id="first_name" name="first_name" placeholder="Nombre" required>
                <input type="Text" id="last_name" name="last_name" placeholder="Apellido" required>
                <label for="">Fecha de nacimiento</label>
                <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Fecha de Nacimiento" required>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Telefono" required>
                <label for="">Fecha de Creacion</label>
                <input type="date" id="creation_date" name="creation_date" placeholder="Fecha de creacion" required>
                <label for="">Ultimo Login</label>
                <input type="date" id="last_login" name="last_login" placeholder="Ultimo Login" required>
                <label for="">Estado</label>
                <select name="" id="estado">
                    <option value="1">Activo</option>
                    <option value="2">Suspendido</option>
                    <option value="3">Desactivado</option>
                </select>
                <br>
                <label for="">Rol</label>
                <select name="" id="rol">
                    <option value="1">Administrador</option>
                    <option value="2">Usuario</option>
                    
                </select>
                
                <div class="btn">
                    <button type="submit" class="button1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Confirmar&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    <button type="button" class="button1"><a href="login.html">Inicio</a></button>
                </div>
            </form>
                    
    </section>
    <br><br><br><br><br><br><br><br><br>
